<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
</head>

<body class="">
    <nav class="nav navbar navbar-expand-lg bg-danger-subtle">
        <div class="container p-3 ">

            <h2>Chat App</h2>



        </div>
    </nav>

    <div class="row">
        <div class="col-3">

            <div id="group_container" class="card overflow-y-scroll" style="height: 78vh;">
                <div id="0" class="card" onclick="myfunction(0)">

                    <h4 id="group_name">Common Group</h4>
                    <small id="group_members">All Members</small>


                </div>


            </div>
            <label class="form-label"></label>
            <div class="btn btn-info form-control" data-bs-toggle="modal" data-bs-target="#group_model"
                aria-controls="group_model" id="create_groupBtn"> Create
                new
                group
            </div>


        </div>
        <div class="col-9">
            <div class="container">

                <h3 id="curr_group_name">Common Group</h3>
                <small id="curr_group_members">All Members</small>
                <button class="invisible" id=""> adminControl</button>
                <div class="invisible" data-bs-toggle="modal" data-bs-target="#group_model" aria-controls="group_model"
                    id="admin_control"> adminControl
                </div>

            </div>
            <div id="chat_container" class="card overflow-y-scroll" style="height: 65vh;">

            </div>
            <form onsubmit="send(event)">

                <input id="chat" class="form-control" type="text" name="chat" required />
                <label class="form-label"></label>
                <button class="btn btn-info form-control"> Submit </button><br>


            </form>
        </div>
        <div class="modal fade " id="group_model">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content">
                    <div class="modal-header bg-danger-subtle">
                        <h4 id="form_heading">Create new group</h4>
                        <button class="btn btn-close" data-bs-dismiss="modal"
                            data-bs-target="#forgotPasswordModal"></button>
                    </div>
                    <div class="modal-body bg-info-subtle">
                        <form id="create_group_form">
                            <div class="mb3">
                                <label for="members" class="col-form-label">Group Name</label>
                                <input type="text" class="form-control" name="group_name" placeholder="" id="form_name"
                                    required>

                            </div>
                            <div class="mb-3">
                                <label for="members" class="col-form-label">Group description</label>
                                <input type="text" class="form-control">

                                <div class="card mt-2 d-none">
                                    <ul class="list-group overflow-y-scroll" id="user_list" style="max-height: 30vh;">
                                    </ul>
                                </div>

                            </div>

                            <label class="form-label"></label>
                            <button id="form_submit" class="btn btn-info form-control"> Submit </button><br>

                        </form>
                    </div>
                </div>

            </div>

        </div>
        <p id="b"></p>
        <footer class="bg-danger-subtle py-4">

            <div class="container text-center">
                Copyright Â© 2023 Simple.in All rights reserved. </p>
                Contact: nasimpcm@gmail.com </p>
            </div>
        </footer>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
<script src="/js/main.js"></script>

</html>
