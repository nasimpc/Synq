<body class="">

    <div class="row bg-info-subtle">
        <div class="col-3">

            <div id="group_container" class="card overflow-y-scroll  p-2 m-1 rounded-2" style="height: 72vh;">


                <div id="0" onclick="myFunction(0)"
                    class="container d-flex align-items-center justify-content-between bg-light p-2 m-1 rounded-2">
                    <img src="https://picsum.photos/seed/200/200" alt="Profile Picture" class="rounded-circle"

            </div>
            <div class="bg-info  text-center p-2 m-2 rounded-2" id="buy_premium"> Buy Premium
            </div>




        </div>
        <div class="col-9">
            <div class="container d-flex align-items-center justify-content-between bg-light p-2 m-1 rounded-2">


                <img id="curr_group_img" src="https://picsum.photos/seed/200/200" alt="Profile Picture"
                    class="rounded-circle" style="width: 50px; height: 50px;" id="group_img">
                <h3 id="curr_group_name">Common Group</h3>


                <div id="admin_control" class="invisible" data-bs-toggle="modal" data-bs-target="#group_model"
                    aria-controls="group_model"> AdminControl
                </div>




            </div>

            <div id="chat_container" class="card overflow-y-scroll bg-white p-2 rounded-2 m-1" style="height: 65vh;">

            </div>
            <form id="chat_form" onsubmit="send(event)">
                <div class="input-group align-items-center">
                    <label calss="form-control">
                        <select id="chat-category" class="form-select" name="category">
                            <option value="text" selected="selected">text</option>
                            <option value="image">image</option>
                            <option value="text">location</option>
                            <option value="text">contact</option>
                        </select>
                    </label>
                    <input id="chat" class="form-control rounded-start-2" type="text" name="chat"
                        placeholder="Type your message..." required />
                    <button class="btn btn-info rounded-end-2"> Submit </button><br>
                </div>

            </form>

        </div>
        <div class="modal fade " id="group_model">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content">
                    <div class="modal-header bg-danger-subtle">
                        <h4 id="form_heading">Create new group</h4>
                        <button class="btn btn-close" data-bs-dismiss="modal"
                            data-bs-target="#forgotPasswordModal"></button>
                    </div>
                    <div class="modal-body bg-info-subtle">
                        <form id="create_group_form">
                            <label class="form-label">Group Name</label>
                            <input type="text" class="form-control" name="group_name" placeholder="" id="form_name"
                                required>
                            <label class="form-label">Group description</label>
                            <input type="text" class="form-control">
                            <label class="form-label">Group members</label>
                            <div class="card mt-1 d-none">
                                <ul class="list-group overflow-y-scroll" id="user_list" style="max-height: 30vh;">
                                </ul>
                            </div>
                            <label class="form-label"></label>
                            <button id="form_submit" class="btn btn-info form-control"> Submit </button><br>

                        </form>
                    </div>
                </div>

            </div>

        </div>
        <div class="modal fade" id="profilModal">
            <div class="modal-dialog modal-dialog-centered" style="width: 50vh;">
                <div class="modal-content p-1">
                    <div class="modal-body  bg-info-subtle p-1">
                        <div class="card">
                            <div class="card-body text-center">

                                    style="height: 15vh;">
                                <ul class="list-group" id="historyplaceholder">
                                    <a id="profile_model_name" class="list-group-item text-nowrap">Name: nasim</a>

                                        312</a>

                                        Coins:
                                        1000</a>
                                    <a id="profile_model_phno" class="list-group-item text-nowrap">Phno: 6235094897</a>
                                    <a class="list-group-item text-nowrap">Edit Profile</a>
                                    <a class="list-group-item text-nowrap">Help</a>
                                    <a class="list-group-item text-nowrap bg-danger" href="/">Logout</a>
                                </ul>
                            </div>
                        </div>
                    </div>

            </div>
